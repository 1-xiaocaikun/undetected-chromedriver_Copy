# This workflow will install Python dependencies, run tests and lint with a variety of Python versions
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python

name: Python package

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: [ "ubuntu-latest",  "macos-latest", "windows-latest"  ]
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.6", " 3.7" , "3.8", "3.9", "3.10", "3.11" ]

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        python -m pip install flake8 pytest
    - name: Lint with flake8
      run: |
        # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics ----show-source
    - name: run
      run: |
        python -c "import undetected_chromedriver as uc, logging; logging.basicConfig(level=10); driver = uc.Chrome(); driver.get('https://www.nowsecure.nl'); assert driver.page_source.find('passed') != -1"
